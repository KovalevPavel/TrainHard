ext {
    versions = [
            androidx: [
                    core     : '1.7.0',
                    lifecycle: '2.4.1'
            ],
            compose : [
                    core      : '1.1.1',
                    activity  : '1.4.0',
                    navigation: '2.4.1'
            ],
            di      : [
                    koin: '3.2.0-beta-1'
            ],
            timber  : '5.0.1',
            test    : [
                    junit: '4.13.2'
            ]
    ]

    deps = [
