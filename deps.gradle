                    ui_tooling_preview: "androidx.compose.ui:ui-tooling-preview:${versions.compose.core}",
                    navigation        : "androidx.navigation:navigation-compose:${versions.compose.navigation}"
            ],
            di      : [
                    koin        : "io.insert-koin:koin-android:${versions.di.koin}",
                    navigation  : "io.insert-koin:koin-androidx-navigation:${versions.di.koin}",
                    koin_compose: "io.insert-koin:koin-androidx-compose:${versions.di.koin}"
            ],
            timber  : "com.jakewharton.timber:timber:${versions.timber}"
